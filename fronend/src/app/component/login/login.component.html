<header class="header">
    <a href="#" class="logo"><img src="assets/4a38cbacb4304a90b82f758e25108e53 (2).png" alt=""></a>
    <nav class="navbar">
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Varities">Varities</a>
        <a routerLink="/login">Order</a>
        <a href="#Review">Review</a>
        <a href="#More">More</a>
    </nav>
    <div class="form-group">
        <input type="text" name="" id="searchbar" placeholder="Search Foods">
    </div>
    <div class="icons">
        <i class="fas fa-bars" id="menu-bars" onclick="menufunction()"></i>
        <a class="fa fa-sign-in" aria-hidden="true" style="margin: 10px 0;margin-left:10px;padding-left:5px;font-size:15px;text-decoration:none;color: var(--green);" routerLink="/register"><b> SignUp</b></a>
    </div>
</header>
<!-- Login Div -->
<div class="content-wrapper" id="signin">
    <div class="login-box">
        <div class="card shadow-sm">
            <div class="card-body px-0">
                <form class="signForm" [formGroup]="loginForm" (ngSubmit)="validateCredential(loginForm)">
                    <div class="form-header">
                        <h1 class="text-center text-header"><Strong> Login</Strong></h1>
                    </div>
                    <fieldset class="py-3">
                        <!-- name -->
                        <!-- <div class="form-row mb-3">
                            <div class="input-group">
                                <label for="name" hidden></label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your name"
                                    formControlName="name" />
                                <span class="text-danger" *ngIf="alert.error.email.length > 0">{{ alert.error.name
                                    }}</span>
                            </div>
                        </div> -->
                        <!-- User Id -->
                        <div class="form-row mb-3">
                            <div class="input-group">
                                <label for="userID" hidden></label>
                                <input type="text" id="userID" class="form-control" placeholder="Enter Email"
                                    formControlName="email" />
                                <span class="text-danger" *ngIf="alert.error.email.length > 0">{{ alert.error.email
                                    }}</span>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="form-row mb-3">
                            <div class="input-group">
                                <label for="password" hidden></label>
                                <input type="password" class="form-control" placeholder="Enter Password"
                                    formControlName="password" />
                                <span class="text-danger" *ngIf="alert.error.password.length > 0">{{
                                    alert.error.password }}</span>
                            </div>
                        </div>
                        <!-- Captcha -->
                        <label style="font-size: 15px; margin-bottom: 10px"><strong> Enter Captcha</strong></label>
                        <div class="form-row mb-3" style="height: 50px">
                            <div class="input-group" style="width: 45%; float: left">
                                <input type="text" id="capt" class="form-control" readonly />
                            </div>
                            <div class="input-group" style="width: 45%; float: left; margin-left: 10%">
                                <input type="text" id="testCapt" class="form-control" />
                            </div>
                        </div>
                        <h4>
                            <strong> Captcha not visible &nbsp;&nbsp;&nbsp;</strong><i class="fas fa-sync-alt"
                                (click)="cap()"></i>
                        </h4>
                        <!-- <div class="g-recaptcha" data-sitekey="6Lfl8X8fAAAAACLrkUcWYDZiZv91nF5VGHZiaTl3"></div> -->
                        <span class="text-danger">{{ message.error }}</span>
                        <div class="form-row mt-4 pt-3">
                            <div class="btn-grp text-center">
                                <!-- <button class="btn btn-flat bg-gulabi mb-2" [disabled]="!loginForm.valid">
                                    <b> Login</b>
                                </button>
                                <a routerLink="/register" class="createLink"
                                    style="font-size: 15px; color: blue"><b>Create Account</b></a> -->

                                <button
                                    style="width: 10vw;border:1px solid white;border-radius:8px;background: var(--green);margin-bottom: 8px;"
                                    [disabled]="!loginForm.valid"><a class="createLink"
                                        style="font-size: 20px; color: blue;text-decoration: none;color: white;"><b>Login</b></a>
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div style="display: flex;margin-top: 15px;gap:10px;justify-content:center;">
                    <h4><strong>Not have an account?</strong></h4>
                    <button
                        style="width: 15vw;border:1px solid white;border-radius:8px;background:red;" routerLink='/register' routerLinkActive="router-link-active" ><a
                            class="createLink"
                            style="font-size: 20px; color: blue;text-decoration: none;color: white;"><b>Create Account</b></a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
